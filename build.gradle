plugins {
    id 'java'
    id 'application'
}

jar {
    manifest {
        attributes 'Main-Class': 'MainComputerCode.Main'
    }
}
// 'src.main.java.MainComputerCode.Main'
application {
    mainClass = 'MainComputerCode.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('json-20231013.jar', 'com.zsmartsystems.bluetooth.bluegiga-1.0.0-SNAPSHOT.jar')
    implementation group: 'org.json', name: 'json', version: '20231013'
}
